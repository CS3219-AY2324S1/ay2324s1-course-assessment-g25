version: "3.8"
services:
  backend:
    build: ./backend
    container_name: backend_container
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      # - /backend/node_modules:/app/node_modules

  frontend:
    build: ./frontend
    container_name: frontend_container
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      # - /frontend/node_modules:/app/node_modules
    stdin_open: true
    tty: true


